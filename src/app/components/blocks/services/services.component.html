<div class="services block-padding" [ngClass]="themeService.themeSignal()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3
          class="services__title global-block-title"
          [ngClass]="themeService.themeSignal()"
          i18n
        >
          Послуги
        </h3>
      </div>
      @defer (on idle) {
        <div class="col 12">
          <div class="row">
            <div class="col-12 col-md-8 services__left-side services-left-side">
              <div class="row">
                <div class="col-12 col-sm-4">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Порізка</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/cut-1.jpg"
                      imageAlt="cut"
                      imageWidth="384"
                      imageHeight="550"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
                <div class="col-12 col-sm-8">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Фрезерування</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/milling-2.jpg"
                      imageAlt="milling"
                      imageWidth="661"
                      imageHeight="550"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-8">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Поклейка плівки</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/gluing-the-film-3.jpg"
                      imageAlt="gluing-the-film"
                      imageWidth="661"
                      imageHeight="550"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Кромкування</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/edging-4.jpg"
                      imageAlt="edging"
                      imageWidth="384"
                      imageHeight="550"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="col-12 col-md-4 services__right-side services-right-side"
            >
              <div class="row">
                <div class="col-12">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Поклейка HPL-Пластика</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/gluing-hpl-plastic-5.jpg"
                      imageAlt="gluing-hpl-plastic"
                      imageWidth="523"
                      imageHeight="349"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
                <div class="col-12">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Переробка фасадів</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/processing-of-facades-6.jpg"
                      imageAlt="processing-of-facades"
                      imageWidth="523"
                      imageHeight="349"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
                <div class="col-12">
                  <div class="border-radius">
                    <div class="text-container">
                      <p i18n>Фарбування</p>
                    </div>
                    <app-progressive-image
                      imageUrl="services/dyeing-7.jpg"
                      imageAlt="dyeing"
                      imageWidth="523"
                      imageHeight="372"
                      imagePriority="false"
                      imageFill="false"
                    ></app-progressive-image>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      } @placeholder {
        <h3 class="services__title global-block-title" i18n>Послуги</h3>
      }
    </div>
  </div>
</div>
